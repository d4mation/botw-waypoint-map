<html>
	<head>
		<title>Zelda: Breath of the Wild Waypoint Map</title>
		<script src='jquery-1.12.0.min.js'></script>
		<script src='map_locations.js'></script>
		<style>
		#container {
			position: relative;
		}
		.waypoint {
			position: absolute;
			background: cyan;
			border: 1px solid blue;
			color: blue;
			width: 10px;
			height: 10px;
			font-size: 0;
			border-radius: 50%;
			transform: translate(-5px,-5px);
		}
		.waypoint.korok {

			background: lime;
			border: 1px solid green;
			color: green;

		}
		.waypoint:hover {
			cursor: pointer;
			width: auto;
			height: auto;
			font-size: initial;
			z-index: 1000;
			border-radius: 0%;
			white-space: nowrap;
			padding: 0px 2px 0px 2px;
		}
		</style>
	</head>
	<body>
		<div id='container'>
			<img src='BotW-Map.png'/>
		</div>
		<div><a href="https://mrcheeze.github.io/">https://mrcheeze.github.io/</a></div>
		<script>
			for (var hash in locations ) {
				$('#container').append("<div class='waypoint lotation' style='left: " + (3000 + locations[hash].x/2) + "; top: " + (2500 + locations[hash].y/2) + "'>"+locations[hash].display_name+"</div>");
			}
			for (var hash in koroks ) {
				$('#container').append("<div class='waypoint korok' style='left: " + (3000 + koroks[hash].x/2) + "; top: " + (2500 + koroks[hash].y/2) + "'>"+koroks[hash].display_name+"</div>");
			}
		</script>
	</body>
</html>
